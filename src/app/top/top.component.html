<!-- 検索欄 -->
<p>Top Page!</p>
  <div class="input-group col-sm-6">
    <input type="text" class="form-control" placeholder="書籍名" [(ngModel)]="searchStr"/>
    <div class="input-group-append">
      <button class="btn btn-info" (click)="show()">Search</button>
    </div>
  </div>

<!-- 新着 -->
<div>
  <ng-container *ngFor="let book of bookList" >
    <p>{{book.title}} 著者:{{book.author}}</p>
  </ng-container>
</div>

<div>
  <ng-container *ngFor="let user of users | async " >
    <p>address:{{user.address}}</p>
    <p>passwd:{{user.passwd}}</p>
  </ng-container>
</div>
